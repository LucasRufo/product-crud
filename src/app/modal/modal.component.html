<h1 mat-dialog-title>Olá</h1>
<div mat-dialog-content>
    <p>Deseja mesmo excluir esse registro?</p>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
    <button mat-raised-button (click)="onNoClick()">Não</button>
    <button mat-raised-button class="warning-color" [mat-dialog-close]="excluir" cdkFocusInitial>Confirmar</button>
</div>
