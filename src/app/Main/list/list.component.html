<main class="container">
    <div class="button-container">
        <button [routerLink]="['/create']" mat-raised-button color="primary">Novo Produto +</button>
    </div>
    <div class="table-container">
        <table mat-table [dataSource]="productList" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> ID </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>

            <ng-container matColumnDef="preco">
                <th mat-header-cell *matHeaderCellDef> Preço </th>
                <td mat-cell *matCellDef="let element"> {{element.preco}} </td>
            </ng-container>

            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef> Quantidade </th>
                <td mat-cell *matCellDef="let element"> {{element.quantidade}} </td>
            </ng-container>

            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td style="text-align: right;" mat-cell *matCellDef="let element">
                    <button style="margin-right: 1rem;" mat-raised-button color="primary">
                        Editar
                    </button>
                    <button mat-raised-button class="red-snackbar">
                        Excluir
                    </button>
                </td>
            </ng-container>



            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</main>

<style>
    .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 2rem;
    }

    .table-container {
        margin-top: 2rem;
    }

    table {
        width: 100%;
    }
</style>
